<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyDantec</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --brand: #00aff0; --bg: #ffffff; --text: #1a1a1b; --sidebar-bg: #f8f9fa;
            --bubble-me: #00aff0; --bubble-other: #f1f0f0; --input-bg: #f1f3f4;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --text: #f8fafc; --sidebar-bg: #1e293b;
            --bubble-me: #38bdf8; --bubble-other: #334155; --input-bg: #334155;
        }
        
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* NOUVELLE PAGE DE CONNEXION PREMIUM */
        #auth-screen { 
            position: fixed; inset: 0; 
            background: linear-gradient(135deg, #00aff0 0%, #007bb5 100%); 
            z-index: 2000; display: flex; justify-content: center; align-items: center; 
        }
        .auth-box { 
            background: var(--bg); padding: 40px 30px; border-radius: 24px; 
            width: 90%; max-width: 400px; text-align: center; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .logo-circle {
            width: 70px; height: 70px; background: var(--brand); 
            border-radius: 20px; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: white; font-weight: bold;
            box-shadow: 0 8px 15px rgba(0,175,240,0.3);
        }
        .auth-box h2 { margin: 0; font-size: 26px; font-weight: 800; color: var(--text); }
        .auth-box p { color: #64748b; font-size: 14px; margin-bottom: 25px; }

        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 5px; color: #94a3b8; text-transform: uppercase; }
        
        .auth-input { 
            width: 100%; padding: 14px; border: 2px solid var(--input-bg); 
            border-radius: 12px; background: var(--input-bg); color: var(--text); 
            box-sizing: border-box; outline: none; transition: 0.2s; font-size: 16px;
        }
        .auth-input:focus { border-color: var(--brand); background: var(--bg); }

        .btn-main { 
            background: var(--brand); color: white; border: none; padding: 16px; 
            border-radius: 12px; width: 100%; cursor: pointer; font-weight: 700; 
            font-size: 16px; transition: 0.3s; margin-top: 10px;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,175,240,0.4); }

        /* LAYOUT PRINCIPAL */
        #app { display: none; height: 100dvh; width: 100%; flex-direction: row; position: relative; }
        .sidebar { width: 350px; height: 100%; background: var(--sidebar-bg); border-right: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; transition: 0.3s; z-index: 10; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg); height: 100%; position: relative; z-index: 5; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; width: 100%; left: 0; top: 0; }
            .sidebar.hidden { transform: translateX(-100%); }
            .chat-area { position: absolute; width: 100%; left: 0; top: 0; }
        }

        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); background: var(--bg); }

        /* MESSAGES & INPUT */
        #msg-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 14px; line-height: 1.5; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .me { align-self: flex-end; background: var(--brand); color: white; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: var(--bubble-other); color: var(--text); border-bottom-left-radius: 4px; }

        .footer { 
            padding: 15px 20px; display: flex; gap: 12px; align-items: center; 
            background: var(--bg); border-top: 1px solid rgba(0,0,0,0.05);
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }
        .input-bar { flex: 1; background: var(--input-bg); border-radius: 30px; padding: 5px 15px; display: flex; align-items: center; }
        #msgIn { flex: 1; border: none; background: transparent; padding: 12px 0; color: var(--text); font-size: 16px; outline: none; }
        
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--brand); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        .back-btn { display: none; font-size: 28px; cursor: pointer; margin-right: 15px; color: var(--brand); }
        @media (max-width: 768px) { .back-btn { display: block; } }

        .item { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: 0.2s; }
        .item:hover { background: rgba(0,0,0,0.02); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #cbd5e1; margin-right: 12px; }
        .online { background: #10b981; box-shadow: 0 0 8px rgba(16,185,129,0.5); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <div class="logo-circle">M</div>
        <h2>MyDantec</h2>
        <p>Connectez-vous pour continuer</p>
        
        <div class="form-group">
            <label>Utilisateur</label>
            <input type="text" id="userIn" class="auth-input" placeholder="Pseudo">
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" id="passIn" class="auth-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        
        <button class="btn-main" onclick="auth('login')">Se connecter</button>
        <p style="margin-top: 20px; font-size: 13px;">
            Nouveau ici ? <span style="color:var(--brand); font-weight:700; cursor:pointer;" onclick="auth('signup')">Cr√©er un compte</span>
        </p>
    </div>
</div>

<div id="app">
    <div class="sidebar" id="sidebar">
        <div class="header">
            <span style="font-weight: 800; font-size: 18px;">MyDantec</span>
            <span style="cursor:pointer; font-size: 20px;" onclick="toggleTheme()">üåì</span>
        </div>
        <div style="padding: 15px;">
            <div class="input-bar" style="border-radius: 12px;">
                <input type="text" id="friendIn" placeholder="Ajouter un ami..." style="flex:1; border:none; background:transparent; padding:10px; color:var(--text); outline:none;">
                <button onclick="sendRequest()" style="background:var(--brand); border:none; color:white; border-radius:8px; width:30px; height:30px; cursor:pointer;">+</button>
            </div>
        </div>
        <div id="request-area"></div>
        <div style="padding: 10px 20px; font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase;">Messages</div>
        <div id="friend-list" style="overflow-y: auto;"></div>
        
        <div style="margin-top:auto; padding: 20px; border-top: 1px solid rgba(0,0,0,0.05); font-size: 14px;">
            Utilisateur: <b id="myName" style="color:var(--brand)"></b>
        </div>
    </div>

    <div class="chat-area">
        <div class="header">
            <div style="display:flex; align-items:center">
                <span class="back-btn" onclick="setSidebar(true)">‚Äπ</span>
                <b id="targetName" style="font-size: 18px;">Chat</b>
            </div>
        </div>
        
        <div id="msg-container"></div>

        <div class="footer">
            <div class="input-bar">
                <input type="text" id="msgIn" placeholder="√âcrire un message..." onkeydown="if(event.key==='Enter') send()">
            </div>
            <button class="btn-circle" onclick="send()">‚ûî</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let me = "", target = "", onlineUsers = [];

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    }
    if(localStorage.getItem('theme')) document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));

    async function auth(type) {
        const username = document.getElementById('userIn').value;
        const password = document.getElementById('passIn').value;
        if(!username || !password) return alert("Champs vides !");
        
        const res = await fetch('/' + type, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if(data.success) {
            me = username;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('myName').innerText = me;
            socket.emit('registerUser', me);
            updateUI();
            setInterval(updateUI, 5000);
        } else alert(data.error);
    }

    async function sendRequest() {
        const to = document.getElementById('friendIn').value;
        const res = await fetch('/send-request', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({from: me, to})
        });
        const data = await res.json();
        if(data.success) { alert("Invitation envoy√©e !"); document.getElementById('friendIn').value = ""; }
        else alert(data.error);
    }

    async function updateUI() {
        const res = await fetch(`/user-data/${me}`);
        const data = await res.json();
        
        const reqArea = document.getElementById('request-area');
        if(data.requests.length > 0) {
            reqArea.innerHTML = data.requests.map(r => `
                <div class="item" style="background: rgba(0,175,240,0.05); border-left: 4px solid var(--brand);">
                    <span style="font-size:14px;">üîî Demande de <b>${r}</b></span>
                    <div>
                        <button onclick="handleReq('${r}','accept')" style="border:none; background:none; cursor:pointer; font-size:18px;">‚úÖ</button>
                        <button onclick="handleReq('${r}','decline')" style="border:none; background:none; cursor:pointer; font-size:18px;">‚ùå</button>
                    </div>
                </div>
            `).join('');
        } else reqArea.innerHTML = '';

        document.getElementById('friend-list').innerHTML = data.friends.map(f => `
            <div class="item" onclick="selectChat('${f}')">
                <div style="display:flex; align-items:center">
                    <div class="status-dot ${onlineUsers.includes(f) ? 'online' : ''}"></div>
                    <span style="font-weight:600">${f}</span>
                </div>
                <span style="color:var(--brand); opacity:0.5;">‚ûî</span>
            </div>
        `).join('');
    }

    async function handleReq(friend, action) {
        await fetch(`/${action}-request`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({me, friend}) });
        updateUI();
    }

    function setSidebar(show) {
        const sb = document.getElementById('sidebar');
        show ? sb.classList.remove('hidden') : sb.classList.add('hidden');
    }

    async function selectChat(name) {
        target = name;
        document.getElementById('targetName').innerText = target;
        setSidebar(false);
        const res = await fetch(`/messages/${me}/${target}`);
        const msgs = await res.json();
        const container = document.getElementById('msg-container');
        container.innerHTML = '';
        msgs.forEach(display);
    }

    function display(msg) {
        if((msg.from === me && msg.to === target) || (msg.from === target && msg.to === me)) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `bubble ${msg.from === me ? 'me' : 'other'}`;
            div.innerText = msg.text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    }

    function send() {
        const el = document.getElementById('msgIn');
        if(!el.value || !target) return;
        socket.emit('sendMessage', { from: me, to: target, text: el.value });
        el.value = "";
    }

    socket.on('receiveMessage', display);
    socket.on('onlineUpdate', users => { onlineUsers = users; updateUI(); });
</script>
</body>
</html>
