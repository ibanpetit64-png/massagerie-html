<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snap+ Messenger</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --snap-blue: #00aff0; --bg: #ffffff; --text: #1a1a1b; --sidebar-bg: #f7f7f7;
            --bubble-me: #00aff0; --bubble-other: #e9e9eb; --input-bg: #f0f0f0;
        }
        [data-theme="dark"] {
            --bg: #0b141a; --text: #e9edef; --sidebar-bg: #111b21;
            --bubble-me: #00aff0; --bubble-other: #202c33; --input-bg: #2a3942;
        }
        
        /* Correction Layout Mobile */
        body, html { 
            margin: 0; 
            padding: 0;
            height: 100%; 
            width: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            overflow: hidden; 
        }

        #auth-screen { position: fixed; inset: 0; background: var(--snap-blue); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--bg); padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; }

        #app { 
            display: none; 
            height: 100dvh; /* Utilise la hauteur dynamique pour mobile */
            width: 100%; 
            flex-direction: row; 
            position: relative;
        }

        /* Sidebar */
        .sidebar { 
            width: 350px; 
            height: 100%;
            background: var(--sidebar-bg); 
            border-right: 1px solid rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column; 
            transition: transform 0.3s ease;
            z-index: 10;
        }

        /* Zone de Chat */
        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg);
            height: 100%;
            position: relative;
            z-index: 5;
        }

        /* Switch Mobile */
        @media (max-width: 768px) {
            .sidebar { position: absolute; width: 100%; left: 0; top: 0; }
            .sidebar.hidden { transform: translateX(-100%); }
            .chat-area { position: absolute; width: 100%; left: 0; top: 0; }
        }

        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); background: var(--bg); }

        /* Correction de la zone des messages pour qu'elle laisse de la place au footer */
        #msg-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            background-attachment: fixed;
        }

        /* La zone d'√©criture (FOOTER) - Mise en avant pour mobile */
        .footer { 
            padding: 12px 15px; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            background: var(--bg); 
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-bottom: calc(12px + env(safe-area-inset-bottom)); /* Support iPhone Notch */
        }

        .input-wrapper {
            flex: 1;
            background: var(--input-bg);
            border-radius: 25px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }

        #msgIn { 
            flex: 1;
            border: none; 
            background: transparent;
            padding: 10px 0;
            color: var(--text);
            font-size: 16px; /* √âvite le zoom auto sur iPhone */
            outline: none;
        }

        .bubble { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 14px; word-wrap: break-word; }
        .me { align-self: flex-end; background: var(--snap-blue); color: white; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: var(--bubble-other); color: var(--text); border-bottom-left-radius: 4px; }

        .btn-send { background: var(--snap-blue); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-weight: bold; flex-shrink: 0; }
        .back-btn { display: none; font-size: 28px; cursor: pointer; margin-right: 15px; color: var(--snap-blue); line-height: 1; }
        @media (max-width: 768px) { .back-btn { display: block; } }

        /* Styles Listes */
        .item { padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .section-label { padding: 10px 15px; font-size: 11px; font-weight: bold; color: var(--snap-blue); text-transform: uppercase; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; margin-right: 10px; }
        .online { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h2 style="color: var(--snap-blue); margin-bottom: 20px;">Snap+</h2>
        <input type="text" id="userIn" placeholder="Pseudo">
        <input type="password" id="passIn" placeholder="Mot de passe">
        <button class="btn" style="background:var(--snap-blue); color:white; border:none; padding:15px; border-radius:12px; width:100%; font-weight:bold;" onclick="auth('login')">Se connecter</button>
        <p style="font-size: 13px; margin-top: 20px; cursor:pointer; color:gray;" onclick="auth('signup')">Cr√©er un compte</p>
    </div>
</div>

<div id="app">
    <div class="sidebar" id="sidebar">
        <div class="header">
            <span><b>@<span id="myName"></span></b></span>
            <span style="cursor:pointer" onclick="toggleTheme()">üåì</span>
        </div>
        <div style="padding: 10px; display: flex; gap: 8px;">
            <input type="text" id="friendIn" placeholder="Ajouter un ami..." style="margin:0; border-radius: 20px;">
            <button onclick="sendRequest()" style="background:var(--snap-blue); border:none; color:white; border-radius:50%; width:40px; height:40px; cursor:pointer;">+</button>
        </div>
        <div id="request-area"></div>
        <div class="section-label">Mes Amis</div>
        <div id="friend-list" style="overflow-y: auto;"></div>
    </div>

    <div class="chat-area">
        <div class="header">
            <div style="display:flex; align-items:center">
                <span class="back-btn" onclick="setSidebar(true)">‚Äπ</span>
                <b id="targetName">Chat</b>
            </div>
        </div>
        
        <div id="msg-container"></div>

        <div class="footer">
            <div class="input-wrapper">
                <input type="text" id="msgIn" placeholder="Envoyer un Chat" onkeydown="if(event.key==='Enter') send()">
            </div>
            <button class="btn-send" onclick="send()">OK</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let me = "", target = "", onlineUsers = [];

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    }
    if(localStorage.getItem('theme')) document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));

    async function auth(type) {
        const username = document.getElementById('userIn').value;
        const password = document.getElementById('passIn').value;
        if(!username || !password) return alert("Remplis tout !");
        
        const res = await fetch('/' + type, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if(data.success) {
            me = username;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('myName').innerText = me;
            socket.emit('registerUser', me);
            updateUI();
            setInterval(updateUI, 5000);
        } else alert(data.error);
    }

    async function sendRequest() {
        const to = document.getElementById('friendIn').value;
        const res = await fetch('/send-request', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({from: me, to})
        });
        const data = await res.json();
        if(data.success) { alert("Demande envoy√©e !"); document.getElementById('friendIn').value = ""; }
        else alert(data.error);
    }

    async function updateUI() {
        const res = await fetch(`/user-data/${me}`);
        const data = await res.json();
        
        const reqArea = document.getElementById('request-area');
        if(data.requests.length > 0) {
            reqArea.innerHTML = `<div class="section-label">Demandes en attente</div>` + data.requests.map(r => `
                <div class="item" style="background: rgba(0,175,240,0.05)">
                    <span>${r}</span>
                    <div>
                        <button onclick="handleReq('${r}','accept')" style="border:none; background:none; cursor:pointer; font-size:20px;">‚úÖ</button>
                        <button onclick="handleReq('${r}','decline')" style="border:none; background:none; cursor:pointer; font-size:20px;">‚ùå</button>
                    </div>
                </div>
            `).join('');
        } else reqArea.innerHTML = '';

        document.getElementById('friend-list').innerHTML = data.friends.map(f => `
            <div class="item" onclick="selectChat('${f}')">
                <div style="display:flex; align-items:center">
                    <div class="status-dot ${onlineUsers.includes(f) ? 'online' : ''}"></div>
                    <span>${f}</span>
                </div>
                <span style="color:var(--snap-blue); font-size:20px;">‚Ä∫</span>
            </div>
        `).join('');
    }

    async function handleReq(friend, action) {
        await fetch(`/${action}-request`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({me, friend}) });
        updateUI();
    }

    function setSidebar(show) {
        const sb = document.getElementById('sidebar');
        show ? sb.classList.remove('hidden') : sb.classList.add('hidden');
    }

    async function selectChat(name) {
        target = name;
        document.getElementById('targetName').innerText = target;
        setSidebar(false);
        const res = await fetch(`/messages/${me}/${target}`);
        const msgs = await res.json();
        const container = document.getElementById('msg-container');
        container.innerHTML = '';
        msgs.forEach(display);
    }

    function display(msg) {
        if((msg.from === me && msg.to === target) || (msg.from === target && msg.to === me)) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `bubble ${msg.from === me ? 'me' : 'other'}`;
            div.innerText = msg.text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    }

    function send() {
        const el = document.getElementById('msgIn');
        if(!el.value || !target) return;
        socket.emit('sendMessage', { from: me, to: target, text: el.value });
        el.value = "";
    }

    socket.on('receiveMessage', display);
    socket.on('onlineUpdate', users => { onlineUsers = users; updateUI(); });
</script>
</body>
</html>
