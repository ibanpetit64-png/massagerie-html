<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Notifications</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --wa-green: #00a884; --wa-bg: #f0f2f5; --me-bubble: #dcf8c6; }
        body, html { margin: 0; height: 100%; font-family: sans-serif; overflow: hidden; background: #dadbd3; }

        /* AUTH */
        #auth-screen { position: fixed; inset: 0; background: var(--wa-green); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 30px; border-radius: 10px; width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: var(--wa-green); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-small { padding: 5px 10px; font-size: 12px; width: auto; margin-left: 5px; }

        /* APP */
        #app { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        .sidebar { width: 350px; height: 100%; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; transition: 0.3s; }
        .chat-area { flex: 1; height: 100%; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }

        @media (max-width: 768px) {
            .sidebar { width: 100vw; position: absolute; z-index: 10; }
            .chat-area { width: 100vw; position: absolute; z-index: 5; }
            .sidebar.hidden { transform: translateX(-100%); }
        }

        .header { background: #ededed; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; border-bottom: 1px solid #ddd; }
        .section-title { padding: 10px 15px; background: #f6f6f6; font-size: 12px; color: #666; font-weight: bold; border-bottom: 1px solid #eee; }
        
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; margin-right: 10px; }
        .online { background: #25d366; }

        /* MESSAGES */
        #msg-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 5px; }
        .bubble { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .me { align-self: flex-end; background: var(--me-bubble); }
        .other { align-self: flex-start; background: white; }

        .footer { padding: 10px; background: #f0f2f5; display: flex; gap: 10px; }
        .back-btn { display: none; margin-right: 15px; font-size: 20px; cursor: pointer; }
        @media (max-width: 768px) { .back-btn { display: inline-block; } }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h2>WhatsApp Pro</h2>
        <input type="text" id="userIn" placeholder="Pseudo">
        <input type="password" id="passIn" placeholder="Mot de passe">
        <button class="btn" onclick="auth('login')">CONNEXION</button>
        <p style="font-size: 12px; color: #666; cursor: pointer; margin-top: 15px;" onclick="auth('signup')">Cr√©er un compte</p>
    </div>
</div>

<div id="app">
    <div class="sidebar" id="sidebar">
        <div class="header">
            <span>Moi: <span id="myName" style="color:var(--wa-green)"></span></span>
        </div>
        
        <div style="padding: 10px; background: #f0f2f5; display: flex; gap: 5px;">
            <input type="text" id="friendIn" placeholder="Pseudo √† ajouter..." style="margin:0; padding:8px;">
            <button class="btn" style="width: 50px;" onclick="sendRequest()">+</button>
        </div>

        <div id="requests-section">
            <div class="section-title">DEMANDES RE√áUES</div>
            <div id="request-list"></div>
        </div>

        <div class="section-title">MES AMIS</div>
        <div class="contact-list" id="contacts"></div>
    </div>

    <div class="chat-area">
        <div class="header">
            <span class="back-btn" onclick="toggleSidebar(true)">‚¨Ö</span>
            <span id="targetName">Chat</span>
        </div>
        <div id="msg-container"></div>
        <div class="footer">
            <input type="text" id="msgIn" placeholder="Message" onkeydown="if(event.key==='Enter') send()">
            <button class="btn" style="width: 70px;" onclick="send()">OK</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let me = "", target = "", onlineUsers = [];

    async function auth(type) {
        const username = document.getElementById('userIn').value;
        const password = document.getElementById('passIn').value;
        const res = await fetch('/' + type, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if(data.success) {
            me = username;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('myName').innerText = me;
            socket.emit('registerUser', me);
            refreshData();
            setInterval(refreshData, 5000); // Rafra√Æchit les demandes toutes les 5s
        } else alert(data.error);
    }

    async function sendRequest() {
        const to = document.getElementById('friendIn').value;
        const res = await fetch('/send-request', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({from: me, to})
        });
        const data = await res.json();
        if(data.success) {
            alert("Demande envoy√©e !");
            document.getElementById('friendIn').value = "";
        } else alert(data.error);
    }

    async function refreshData() {
        const res = await fetch(`/user-data/${me}`);
        const data = await res.json();
        
        // Afficher les demandes
        const reqDiv = document.getElementById('request-list');
        reqDiv.innerHTML = data.requests.map(r => `
            <div class="contact-item" style="cursor:default; background:#fffbe6">
                <span>üîî <b>${r}</b></span>
                <div>
                    <button class="btn btn-small" onclick="handleRequest('${r}', 'accept')">‚úÖ</button>
                    <button class="btn btn-small" style="background:#ea4335" onclick="handleRequest('${r}', 'decline')">‚ùå</button>
                </div>
            </div>
        `).join('');

        // Afficher les amis
        const friendDiv = document.getElementById('contacts');
        friendDiv.innerHTML = data.friends.map(f => `
            <div class="contact-item" onclick="selectChat('${f}')">
                <div style="display:flex; align-items:center;">
                    <div class="status-dot ${onlineUsers.includes(f) ? 'online' : ''}"></div>
                    <span>${f}</span>
                </div>
            </div>
        `).join('');
    }

    async function handleRequest(friend, type) {
        await fetch(`/${type}-request`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({me, friend})
        });
        refreshData();
    }

    function toggleSidebar(show) {
        const sb = document.getElementById('sidebar');
        if(show) sb.classList.remove('hidden');
        else sb.classList.add('hidden');
    }

    async function selectChat(name) {
        target = name;
        document.getElementById('targetName').innerText = target;
        toggleSidebar(false);
        const res = await fetch(`/messages/${me}/${target}`);
        const msgs = await res.json();
        document.getElementById('msg-container').innerHTML = '';
        msgs.forEach(appendMsg);
    }

    function appendMsg(msg) {
        if((msg.from === me && msg.to === target) || (msg.from === target && msg.to === me)) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `bubble ${msg.from === me ? 'me' : 'other'}`;
            div.innerText = msg.text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    }

    function send() {
        const val = document.getElementById('msgIn').value;
        if(!val || !target) return;
        socket.emit('sendMessage', { from: me, to: target, text: val });
        document.getElementById('msgIn').value = "";
    }

    socket.on('receiveMessage', appendMsg);
    socket.on('onlineStatusUpdate', users => { onlineUsers = users; refreshData(); });

</script>
</body>
</html>
