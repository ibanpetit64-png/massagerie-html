<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messagerie</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    nav {
      width: 220px;
      background: #12121a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      border-right: 1px solid #222;
    }
    nav h2 {
      margin-bottom: 1rem;
      color: #fff;
    }
    #contacts {
      flex: 1;
      width: 100%;
      overflow-y: auto;
    }
    .contact {
      padding: 10px;
      margin: 5px 0;
      background: #1e1e2f;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact:hover {
      background: #29294a;
    }
    #addContactBtn {
      background: #6a11cb;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: 0.3s;
    }
    #addContactBtn:hover {
      background: #4b088a;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1a1a22;
    }
    #chatHeader {
      background: #151520;
      padding: 15px;
      border-bottom: 1px solid #333;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .bubble {
      max-width: 70%;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 15px;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .me {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin-left: auto;
    }
    .them {
      background: #2a2a3d;
      color: #eee;
      margin-right: auto;
    }
    #composer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background: #151520;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #242434;
      color: #fff;
      outline: none;
    }
    #sendBtn {
      margin-left: 10px;
      background: #6a11cb;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #sendBtn:hover {
      background: #4b088a;
    }
    #loginModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loginModalContent {
      background: #12121a;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    #username {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #242434;
      color: #fff;
    }
    #loginBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #6a11cb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Contacts</h2>
    <div id="contacts"></div>
  </nav>

  <div class="chat">
    <div id="chatHeader">Aucun contact</div>
    <div id="messages"></div>
    <div id="composer">
      <input type="text" id="msgInput" placeholder="Écris ton message..." />
      <button id="sendBtn">Envoyer</button>
    </div>
  </div>

  <!-- Login -->
  <div id="loginModal">
    <div id="loginModalContent">
      <h3>Entre ton pseudo</h3>
      <input id="username" type="text" placeholder="Pseudo" />
      <button id="loginBtn">Connexion</button>
    </div>
  </div>

  <script>
    const socket = io();

    const contactsDiv = document.getElementById("contacts");
    const chatHeader = document.getElementById("chatHeader");
    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const loginModal = document.getElementById("loginModal");
    const usernameInput = document.getElementById("username");
    const loginBtn = document.getElementById("loginBtn");

    let username = null;
    let currentContact = null;

    // Connexion
    loginBtn.onclick = () => {
      username = usernameInput.value.trim();
      if (username) {
        socket.emit("register", username);
        loginModal.style.display = "none";
      }
    };

    // Mise à jour de la liste des contacts
    socket.on("contacts", (list) => {
      contactsDiv.innerHTML = "";
      list.filter(u => u !== username).forEach(u => {
        const div = document.createElement("div");
        div.className = "contact";
        div.textContent = u;
        div.onclick = () => {
          currentContact = u;
          chatHeader.textContent = u;
          messagesDiv.innerHTML = "";
        };
        contactsDiv.appendChild(div);
      });
    });

    // Envoi de message
    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text || !currentContact) return;
      const msg = { from: username, to: currentContact, text };
      socket.emit("sendMessage", msg);
      msgInput.value = "";
    };

    // Réception de message
    socket.on("receiveMessage", (msg) => {
      if (msg.from === currentContact || msg.from === username) {
        const bubble = document.createElement("div");
        bubble.className = "bubble " + (msg.from === username ? "me" : "them");
        bubble.textContent = msg.text;
        messagesDiv.appendChild(bubble);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  </script>
</body>
</html>
