<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snap+ Messenger</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --snap-blue: #00aff0; --bg: #ffffff; --text: #1a1a1b; --sidebar-bg: #f7f7f7;
            --bubble-me: #00aff0; --bubble-other: #e9e9eb; --input-bg: #f0f0f0;
        }
        [data-theme="dark"] {
            --bg: #0b141a; --text: #e9edef; --sidebar-bg: #111b21;
            --bubble-me: #00aff0; --bubble-other: #202c33; --input-bg: #2a3942;
        }
        
        body, html { margin: 0; height: 100%; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--snap-blue); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--bg); padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; background: var(--input-bg); color: var(--text); box-sizing: border-box; outline: none; }
        .btn { background: var(--snap-blue); color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; }

        /* MAIN LAYOUT */
        #app { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        .sidebar { width: 350px; background: var(--sidebar-bg); border-right: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column; transition: 0.3s; }
        .chat-area { flex: 1; background: var(--bg); display: flex; flex-direction: column; position: relative; }

        @media (max-width: 768px) {
            .sidebar { width: 100vw; position: absolute; z-index: 10; }
            .sidebar.hidden { transform: translateX(-100%); }
        }

        /* HEADER */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .theme-toggle { cursor: pointer; font-size: 20px; }

        /* FRIENDS & REQUESTS */
        .section-label { padding: 10px 15px; font-size: 11px; font-weight: bold; color: var(--snap-blue); text-transform: uppercase; letter-spacing: 1px; }
        .item { padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.05); cursor: pointer; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; margin-right: 10px; }
        .online { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }

        /* CHAT */
        #msg-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; }
        .me { align-self: flex-end; background: var(--snap-blue); color: white; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: var(--bubble-other); color: var(--text); border-bottom-left-radius: 4px; }

        .footer { padding: 15px; display: flex; gap: 10px; align-items: center; background: var(--bg); }
        #msgIn { margin: 0; border: none; border-radius: 20px; }
        .back-btn { display: none; font-size: 24px; cursor: pointer; margin-right: 10px; color: var(--snap-blue); }
        @media (max-width: 768px) { .back-btn { display: block; } }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h2 style="color: var(--snap-blue)">Snap+</h2>
        <input type="text" id="userIn" placeholder="Pseudo">
        <input type="password" id="passIn" placeholder="Mot de passe">
        <button class="btn" onclick="auth('login')">Se connecter</button>
        <p style="font-size: 12px; margin-top: 15px; cursor:pointer" onclick="auth('signup')">Cr√©er un compte</p>
    </div>
</div>

<div id="app">
    <div class="sidebar" id="sidebar">
        <div class="header">
            <span>Moi: <span id="myName" style="color: var(--snap-blue)"></span></span>
            <span class="theme-toggle" onclick="toggleTheme()">üåì</span>
        </div>
        <div style="padding: 10px; display: flex; gap: 5px;">
            <input type="text" id="friendIn" placeholder="Ajouter un ami..." style="margin:0">
            <button class="btn" style="width: 50px;" onclick="sendRequest()">+</button>
        </div>
        
        <div id="request-area"></div>
        <div class="section-label">Amis</div>
        <div id="friend-list"></div>
    </div>

    <div class="chat-area">
        <div class="header">
            <div style="display:flex; align-items:center">
                <span class="back-btn" onclick="setSidebar(true)">‚Äπ</span>
                <span id="targetName">S√©lectionne un ami</span>
            </div>
        </div>
        <div id="msg-container"></div>
        <div class="footer">
            <input type="text" id="msgIn" placeholder="Envoyer un Chat" onkeydown="if(event.key==='Enter') send()">
            <button class="btn" style="width: 60px;" onclick="send()">OK</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let me = "", target = "", onlineUsers = [];

    // THEME LOGIC
    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    }
    if(localStorage.getItem('theme')) document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));

    async function auth(type) {
        const username = document.getElementById('userIn').value;
        const password = document.getElementById('passIn').value;
        const res = await fetch('/' + type, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if(data.success) {
            me = username;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('myName').innerText = me;
            socket.emit('registerUser', me);
            updateUI();
            setInterval(updateUI, 5000);
        } else alert(data.error);
    }

    async function sendRequest() {
        const to = document.getElementById('friendIn').value;
        const res = await fetch('/send-request', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({from: me, to})
        });
        const data = await res.json();
        if(data.success) { alert("Demande envoy√©e !"); document.getElementById('friendIn').value = ""; }
        else alert(data.error);
    }

    async function updateUI() {
        const res = await fetch(`/user-data/${me}`);
        const data = await res.json();
        
        // Requests
        const reqArea = document.getElementById('request-area');
        if(data.requests.length > 0) {
            reqArea.innerHTML = `<div class="section-label">Demandes d'amis</div>` + data.requests.map(r => `
                <div class="item" style="background: rgba(0,175,240,0.1)">
                    <span>${r}</span>
                    <div>
                        <button class="btn" style="width:30px; padding:5px" onclick="handleReq('${r}','accept')">‚úÖ</button>
                        <button class="btn" style="width:30px; padding:5px; background:gray" onclick="handleReq('${r}','decline')">‚ùå</button>
                    </div>
                </div>
            `).join('');
        } else reqArea.innerHTML = '';

        // Friends
        document.getElementById('friend-list').innerHTML = data.friends.map(f => `
            <div class="item" onclick="selectChat('${f}')">
                <div style="display:flex; align-items:center">
                    <div class="status-dot ${onlineUsers.includes(f) ? 'online' : ''}"></div>
                    <span>${f}</span>
                </div>
                <span style="color:var(--snap-blue)">‚Ä∫</span>
            </div>
        `).join('');
    }

    async function handleReq(friend, action) {
        await fetch(`/${action}-request`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({me, friend}) });
        updateUI();
    }

    function setSidebar(show) {
        const sb = document.getElementById('sidebar');
        show ? sb.classList.remove('hidden') : sb.classList.add('hidden');
    }

    async function selectChat(name) {
        target = name;
        document.getElementById('targetName').innerText = target;
        setSidebar(false);
        const res = await fetch(`/messages/${me}/${target}`);
        const msgs = await res.json();
        document.getElementById('msg-container').innerHTML = '';
        msgs.forEach(display);
    }

    function display(msg) {
        if((msg.from === me && msg.to === target) || (msg.from === target && msg.to === me)) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `bubble ${msg.from === me ? 'me' : 'other'}`;
            div.innerText = msg.text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    }

    function send() {
        const el = document.getElementById('msgIn');
        if(!el.value || !target) return;
        socket.emit('sendMessage', { from: me, to: target, text: el.value });
        el.value = "";
    }

    socket.on('receiveMessage', display);
    socket.on('onlineUpdate', users => { onlineUsers = users; updateUI(); });
</script>
</body>
</html>
