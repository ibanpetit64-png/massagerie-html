<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Mobile</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --wa-green: #00a884; --wa-bg: #f0f2f5; --me-bubble: #dcf8c6; }
        body, html { margin: 0; height: 100%; font-family: sans-serif; overflow: hidden; }

        /* AUTH */
        #auth-screen { position: fixed; inset: 0; background: var(--wa-green); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 30px; border-radius: 10px; width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: var(--wa-green); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; }

        /* LAYOUT RESPONSIVE */
        #app { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        
        .sidebar { width: 350px; height: 100%; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; transition: 0.3s; }
        .chat-area { flex: 1; height: 100%; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }

        /* MOBILE OVERRIDE */
        @media (max-width: 768px) {
            .sidebar { width: 100vw; position: absolute; z-index: 10; }
            .chat-area { width: 100vw; position: absolute; z-index: 5; }
            .sidebar.hidden { transform: translateX(-100%); }
        }

        /* CONTACTS & ADD FRIEND */
        .header { background: #ededed; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .add-friend-bar { padding: 10px; background: #f6f6f6; display: flex; gap: 5px; }
        .add-friend-bar input { margin: 0; padding: 8px; }
        .contact-list { flex: 1; overflow-y: auto; }
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .contact-item:hover { background: #f9f9f9; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; }
        .online { background: #25d366; }

        /* MESSAGES */
        #msg-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 5px; }
        .bubble { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .me { align-self: flex-end; background: var(--me-bubble); }
        .other { align-self: flex-start; background: white; }

        .footer { padding: 10px; background: #f0f2f5; display: flex; gap: 10px; }
        .back-btn { display: none; margin-right: 10px; font-size: 20px; cursor: pointer; }
        @media (max-width: 768px) { .back-btn { display: inline-block; } }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h2>WhatsApp Mobile</h2>
        <input type="text" id="userIn" placeholder="Nom d'utilisateur">
        <input type="password" id="passIn" placeholder="Mot de passe">
        <button class="btn" onclick="auth('login')">CONNEXION</button>
        <p style="font-size: 12px; color: #666; cursor: pointer; margin-top: 15px;" onclick="auth('signup')">Créer un compte</p>
    </div>
</div>

<div id="app">
    <div class="sidebar" id="sidebar">
        <div class="header">
            <span>Moi: <span id="myName"></span></span>
        </div>
        <div class="add-friend-bar">
            <input type="text" id="friendIn" placeholder="Ajouter un pseudo...">
            <button class="btn" style="width: 40px;" onclick="addFriend()">+</button>
        </div>
        <div class="contact-list" id="contacts"></div>
    </div>

    <div class="chat-area">
        <div class="header">
            <span class="back-btn" onclick="toggleSidebar(true)">⬅</span>
            <span id="targetName">Chat</span>
        </div>
        <div id="msg-container"></div>
        <div class="footer">
            <input type="text" id="msgIn" placeholder="Message" onkeydown="if(event.key==='Enter') send()">
            <button class="btn" style="width: 80px;" onclick="send()">OK</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let me = "", target = "", onlineUsers = [];

    async function auth(type) {
        const username = document.getElementById('userIn').value;
        const password = document.getElementById('passIn').value;
        const res = await fetch('/' + type, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if(data.success) {
            me = username;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('myName').innerText = me;
            socket.emit('registerUser', me);
            loadFriends();
        } else alert(data.error);
    }

    async function addFriend() {
        const friendName = document.getElementById('friendIn').value;
        if(!friendName) return;
        const res = await fetch('/add-friend', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({me, friendName})
        });
        const data = await res.json();
        if(data.success) {
            document.getElementById('friendIn').value = "";
            loadFriends();
        } else alert(data.error);
    }

    async function loadFriends() {
        const res = await fetch(`/friends/${me}`);
        const friends = await res.json();
        const list = document.getElementById('contacts');
        list.innerHTML = friends.map(f => `
            <div class="contact-item" onclick="selectChat('${f}')">
                <div class="status-dot ${onlineUsers.includes(f) ? 'online' : ''}"></div>
                <span>${f}</span>
            </div>
        `).join('');
    }

    function toggleSidebar(show) {
        const sb = document.getElementById('sidebar');
        if(show) sb.classList.remove('hidden');
        else sb.classList.add('hidden');
    }

    async function selectChat(name) {
        target = name;
        document.getElementById('targetName').innerText = target;
        toggleSidebar(false); // Cache la sidebar sur mobile
        const res = await fetch(`/messages/${me}/${target}`);
        const msgs = await res.json();
        document.getElementById('msg-container').innerHTML = '';
        msgs.forEach(appendMsg);
    }

    function appendMsg(msg) {
        if((msg.from === me && msg.to === target) || (msg.from === target && msg.to === me)) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `bubble ${msg.from === me ? 'me' : 'other'}`;
            div.innerText = msg.text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    }

    function send() {
        const text = document.getElementById('msgIn').value;
        if(!text || !target) return;
        socket.emit('sendMessage', { from: me, to: target, text });
        document.getElementById('msgIn').value = "";
    }

    socket.on('receiveMessage', appendMsg);
    socket.on('onlineStatusUpdate', users => { onlineUsers = users; loadFriends(); });

</script>
</body>
</html>
